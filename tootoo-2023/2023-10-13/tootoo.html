<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>TooToo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
	<meta name="description"
		content="TooToo 2023 uses the GitHub API to provide access to all the current files in a repository hosted with GitHub Pages.">
	<meta name="keywords" content="ShowDown,Markdown,AJAX,JavaScript,HTML,CSS,GitHub,FOSS">
	<meta name="version" content="2023-10-13">
	<meta name="author" content="Theo Armour">
	<meta name="creator" content="https://github.com/pushme-pullyou/2023/tree/main/tootoo-2023">

	<!-- Copyright 2023 Theo Armour. MIT license -->

	<link id=CORstyle rel="stylesheet" href="style.css">

	<style>
		:root {
			/* --mnu-width: 20rem; */
			--main-hue: 240;
			/* 0 to 360 0=red 120=green 240=blue */
		}
	</style>

</head>

<body>

	<script>

		const COR = {

			// Used by MNU ~ mnu-menu.js
			description: document.head.querySelector( "[ name=description ]" ).content +
				`<p>Release: 2023-10-13<p>`,
			urlSource: "https://github.com/pushme-pullyou/assets/",
			iconExternalFile: `<img class=infoImg  src="https://github.com/pushme-pullyou/assets/svg/icon-external-link.svg">`,
			iconGitHub: `<img src="https://pushme-pullyou.github.io/assets/svg/mark-github.svg">`,
			iconInfo: `<img class=infoImg src="https://pushme-pullyou.github.io/assets/svg/noun_Information_585560.svg">`,
			iconRepo: "‚ù¶",
			title: document.title ? document.title : location.href.split( "/" ).pop().slice( 0, - 5 ).replace( /-/g, " " ),
			version: document.head.querySelector( "[ name=version ]" ).content,

			// Used by FRX
			defaultFile: "../README.md",

			//pathContent: "https://pushme-pullyou.github.io/tootoo-2022/",
			pathContent: "./",

			pathTooToo: "https://pushme-pullyou.github.io/2023/tootoo-2023/",
			//pathTooToo: "./",

			// Used by GRV
			user: "pushme-pullyou",
			repo: "2023",
			branch: "main",

			//defaultIgnoreFolders: [],
			defaultIgnoreFolders: [ "archive", "lib-templates" ], // curated

			filesAll: true,
			filterFiles: [ "gif", "md", "html", "jpg", "LICENSE", "pdf", "png", "svg", "txt", "xlsx", "" ], // curated
			ignoreFiles: [ "404.html", "index.html", "LICENSE", "readme.html" ], // curated

		};

	</script>

	<script src="mnu-menu.js"></script>
	<script src="frx-file-read-xhr.js"></script>
	<script src="rv-github-repo-tree-view.js"></script>


	<div id=MNUdivShowHide></div>


	<main id=main>

		<div id="divMainContent"></div>

	</main>;



	<script>


		COR.scripts = [
			"mnu-menu.js",
			"frx-file-read-xhr.js",
			"grv-github-repo-tree-view.js"
		];

		COR.loaded = 0;

		COR.loading = function () {

			COR.loaded++;
			if ( COR.loaded === COR.scripts.length ) { init(); }

		};

		COR.loadLoaders = function () {

			for ( let script of COR.scripts ) {

				const load = document.body.appendChild( document.createElement( 'script' ) );
				load.onload = COR.loading;
				load.src = script;

			}

		};

		//COR.loadLoaders();


		function init () {

			// MNU => "Menu ~ mnu-menu.js"

			MNU.init();
			//MNU.getSample();
			//sumNavMenu.hidden = true;

			//MNUaSource.hidden = true;
			//MNUspnVersion.hidden = true;

			// FRX => "File Read XHR"
			FRX.init();
			FRX.getMenu();

			// GRA
			//GRA.init();

			// GRV => "GitHub Repo View"
			//GRV.getFiles = GRV.getFilesCurated;
			//GRV.getFiles = GRV.getFilesAll;
			GRV.init();

			//GRVdivIntro.hidden = true;
			//GRVsumRepo.hidden = true;
			//GRVbutMenu.hidden = true;
			GRVdet.open = true;


			FRX.onHashChange();

			// if running on server, keeps address bar pointed to latest dev

			if ( location.protocol === "https:" ) {

				window.history.pushState( "", "", "./" + location.hash );

				COR.ignoreFolders = COR.defaultIgnoreFolders;

			} else {

				COR.ignoreFolders = [];

			}

		}

	</script>

</body>

</html>
