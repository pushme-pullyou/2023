	.tooltip .tooltiptext {

		display: block;
		font-size: 1rem;

		visibility: hidden;
		z-index: -1;

		top: 2rem;

	}

	.tooltip:hover .tooltiptext {
		visibility: visible;
		opacity: 100;
		transition: 1s opacity;
	}
